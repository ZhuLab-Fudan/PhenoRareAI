let createRadialTree = function (input) {
    let height = 9000;
    let width = 9000;

    let svg = d3.select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', height);

    let diameter = height * 0.75;
    let radius = diameter / 2;

    let tree = d3.tree()
        .size([2*Math.PI, radius])
        .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

    let data = d3.hierarchy(input)

    let treeData = tree(data);

    let nodes = treeData.descendants();
    let links = treeData.links();

    let graphGroup = svg.append('g')
        .attr('transform', "translate("+(width/2)+","+(height/2)+")");

    graphGroup.selectAll(".link")
        .data(links)
        .join("path")
        .attr("class", "link")
        .attr("d", d3.linkRadial()
            .angle(d => d.x)
            .radius(d => d.y));


    let node = graphGroup
        .selectAll(".node")
        .data(nodes)
        .join("g")
        .attr("class", "node")
        .attr("transform", function(d){
            return `rotate(${d.x * 180 / Math.PI - 90})` + `translate(${d.y}, 0)`;
        });



    var arr = [
        "Early young adult onset",
        "Progressive",
        "Difficulty climbing stairs",
        "Frequent falls",
        "Falls",
        "Inability to walk",
        "Difficulty walking",
        "Delayed ability to walk with support",
        "Upper limb muscle weakness",
        "Hand muscle weakness",
        "Calf muscle hypertrophy",
        "Proximal amyotrophy",
        "Distal upper limb amyotrophy",
        "Thenar muscle atrophy",
        "Scoliosis",
        "Limb-girdle muscle atrophy",
        "Trismus",
        "Abnormality of the breast",
        "Recurrent respiratory infections",
        "Family history",
        "Lower limb muscle weakness",
        "Loss of ambulation",
        "Proximal muscle weakness",
        "Hand muscle weakness",
        "Proximal amyotrophy",
        "Distal upper limb amyotrophy",
        "Proximal lower limb amyotrophy",
        "Shoulder girdle muscle weakness",
        "Shoulder girdle muscle atrophy",
        "Pelvic girdle amyotrophy",
        "Trismus"];


    var arr2 = [
        "EMG: neuropathic changes",
        "EMG: positive sharp waves",
        "Hyporeflexia",
        "Absent Achilles reflex",
        "Absent patellar reflexes",
        "EMG: chronic denervation signs"];




    var arr3 = ["Muscle spasm"]


    var arr20 = [
        "Hyporeflexia",
        "Absent Achilles reflex",
        "Absent patellar reflexes",
        "Areflexia of lower limbs"];

    var arr30 = [
        "EMG: chronic denervation signs",
        "EMG: neuropathic changes",
        "EMG: positive sharp waves",
        "Degeneration of anterior horn cells",
        "Abnormal circulating creatine kinase concentration",
        "Centrally nucleated skeletal muscle fibers",
        "Rimmed vacuoles",
        "Waddling gait",
        "Type 1 muscle fiber predominance",
        "Muscle fiber necrosis",
        "Increased variability in muscle fiber diameter"];

    var arr4 = [""];

        //


    node.append("text")
        .attr("font-family", "sans-serif")
        .attr("font-size", 24)
        .attr("fill", function(d) {
            // dataname
            if(d.data.hasOwnProperty('name'))
            {
                // name
                if(Array.isArray(d.data.name))
                {
                    for (let index = 0; index < d.data.name.length; index++) {
                        const element = d.data.name[index];
                        // 
                        if(arr.indexOf(element) != -1)
                        {
                            return "blue";  // color
                        }
                        if(arr2.indexOf(element) != -1)
                        {
                            return "orange";  // color
                        }
                        if(arr3.indexOf(element) != -1)
                        {
                            return "red";  // color
                        }
                        if(arr4.indexOf(element) != -1)
                        {
                            return "purple";  // color
                        }
                    }
                }
                else if(arr.indexOf(d.data.name) != -1)
                {
                    return "blue"; // color
                }
                else if(arr2.indexOf(d.data.name) != -1)
                {
                    return "orange"; // color
                }
                else if(arr3.indexOf(d.data.name) != -1)
                {
                    return "red"; // color
                }
                else if(arr4.indexOf(d.data.name) != -1)
                {
                    return "purple"; // color
                }
            }
            return "green"; // color
        })
        .attr("dx", function(d) { return d.x < Math.PI ? 8 : -8; })
        .attr("dy", ".31em")
        .attr("text-anchor", function(d) { return d.x < Math.PI ? "start" : "end"; })
        .attr("transform", function(d) { return d.x < Math.PI ? null : "rotate(180)"; })
        .text(function(d) { return d.data.name; });
};

createRadialTree(root);
